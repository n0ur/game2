<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Cards Game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="script/jquery-1.8.1.min.js"></script>
  <script src="script/custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="span12">Simple Cards Game</h2>
    </div>
    <div class="row">

        <div class="span12" id="card-table">
          <div class="row player0">
            <h3 class="offset1 span2"></h3>
            <div class="cards span9">
            </div>
          </div>
          <div class="row cards-table">
            <div class="offset2 span10">
              <div class="deck">
              </div>
              <div>
                <button class="btn btn-info" id="dealHands">Deal Hands</button>
              </div>
            </div>
          </div>
          <div class="row player1">
            <h3 class="offset1 span2"></h3>
            <div class="cards span9">
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
